<!doctype html>
<html>

<head>
    <title>pathExample</title>
    <meta charset='utf-8' />
</head>

<body>
    <canvas id='example'>Обновите браузер</canvas>
    <script>
        var example = document.getElementById("example"),
            ctx = example.getContext('2d');
        example.height = 1000;
        example.width = 1000;

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.stroke();
        }

        function drawHead() {
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(125, 75);
            ctx.lineTo(175, 75);
            ctx.lineTo(200, 100);
            ctx.closePath();
            ctx.stroke();

            //-
            drawLine(120, 88, 130, 88);
            //+
            drawLine(170, 88, 180, 88);
            drawLine(175, 82, 175, 94);

            //усики
            drawLine(150, 75, 125, 50);

            ctx.lineWidth = 2;
            ctx.moveTo(125, 50);
            ctx.arc(125, 50, 2, 0, 2 * Math.PI, true);
            ctx.stroke();
            ctx.closePath();
            ctx.lineWidth = 1;

            drawLine(150, 75, 175, 50);
            ctx.lineWidth = 2;
            ctx.moveTo(175, 50);
            ctx.arc(175, 50, 2, 0, 2 * Math.PI, true);
            ctx.stroke();
            ctx.closePath();
            ctx.lineWidth = 1;
        }

        function drawFeet() {
            ctx.beginPath();
            ctx.moveTo(112, 200);
            ctx.lineTo(120, 212);
            ctx.lineTo(128, 212);
            ctx.lineTo(136, 200);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(162, 200);
            ctx.lineTo(170, 212);
            ctx.lineTo(178, 212);
            ctx.lineTo(186, 200);
            ctx.stroke();
        }

        function drawHand() {
            ctx.moveTo(100, 125);
            ctx.quadraticCurveTo(78, 135, 100, 150);
            ctx.stroke();
            ctx.moveTo(200, 125);
            ctx.quadraticCurveTo(222, 135, 200, 150);
            ctx.stroke();
        }
        ctx.lineWidth = 1;
        ctx.strokeRect(100, 100, 100, 100); //25 - 1
        drawHead();
        drawFeet();
        drawHand();
    </script>
</body>

</html>
