<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ссылки</title>
        
    </head>
    <body>
        <canvas id="pic" width="512" height="512">
            <script>
                var c = document.getElementById('pic');
                var ctx = c.getContext('2d');
                ctx.translate(150, 150);

                //тело
                ctx.beginPath();
                //ctx.arc(100,100,40,0, 2*Math.PI,false);
                ctx.stroke();


                //п.ч.
                ctx.beginPath();
                ctx.arc(105, 62,5,1.1*Math.PI, 2*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(115, 65,6,1.2*Math.PI, 2*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(124, 70,6,1.3*Math.PI, 2.1*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(130, 78,7,1.5*Math.PI, 2.2*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(136, 88,7,1.5*Math.PI, 2.3*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(135, 100,8,1.7*Math.PI, 2.3*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(136, 112,7,1.7*Math.PI, 2.5*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(130, 122,7,1.9*Math.PI, 2.6*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(124, 130,6,2*Math.PI, 2.7*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                //ctx.arc(115, 135,6,2*Math.PI, 2.8*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(105, 137,6,2.1*Math.PI, 2.8*Math.PI,false);
                ctx.stroke();




                //л.ч.
                ctx.beginPath();
                ctx.arc(95, 62,5,1.1*Math.PI, 1.9*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(85, 65,6,1.2*Math.PI, 1.8*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(76, 70,6,0.9*Math.PI, 1.7*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(70, 78,7,0.8*Math.PI, 1.5*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(64, 88,7,0.7*Math.PI, 1.5*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(65, 100,8,0.7*Math.PI, 1.3*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(64, 112,7,0.5*Math.PI, 1.3*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(70, 122,7,0.4*Math.PI, 1.2*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(76, 130,6,0.3*Math.PI, 1*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                //ctx.arc(85, 135,6,0.2*Math.PI, 1*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(95, 137,6,0.2*Math.PI, 0.9*Math.PI,false);
                ctx.stroke();





                //глаза
                ctx.beginPath();
                ctx.arc(115,90,6,0, 2*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(80, 90);
                ctx.lineTo(90, 90);
                ctx.stroke();

                //уши
                ctx.beginPath();
                ctx.moveTo(130, 72);
                ctx.bezierCurveTo(210, -40, 120, 10, 120, 66);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(70, 72);
                ctx.bezierCurveTo(-10, -40, 80, 10, 80, 66);
                ctx.stroke();

                //руки
                ctx.beginPath();
                ctx.arc(55,100,7,0.3*Math.PI, 1.7*Math.PI,false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(145,100,7,1.3*Math.PI, Math.PI/1.3,false);
                ctx.stroke();

                //ноги
                ctx.scale(1, 1.7);
                ctx.rotate(Math.PI);

                ctx.beginPath();
                ctx.arc(-83, -87, 7, 0, Math.PI, false);
                ctx.closePath();
                ctx.stroke();
      
                ctx.beginPath();
                ctx.arc(-117, -87, 7, 0, Math.PI, false);
                ctx.closePath();
                ctx.stroke();

                
            </script>
        </canvas>
    </body>
</html>
